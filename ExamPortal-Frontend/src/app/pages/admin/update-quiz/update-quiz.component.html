<br>
<mat-card style="padding: 20px;">
 <h1 class="text-center">Update Exam</h1>
 <div class="row">
  <div class="col-md-8 offset-md-2">

    <form *ngIf="quiz" (submit)="updateData()">

      <mat-form-field class="w80" appearance="outline">
        <mat-label>Enter Title</mat-label>
        <input [(ngModel)]="quiz.title" type="text" name="title" id="" placeholder="Enter here.." matInput/>
      </mat-form-field>
      <mat-form-field class="w80" appearance="outline">
        <mat-label>Enter Description</mat-label>
        <textarea [(ngModel)] = "quiz.description" name="description" rows="5" matInput placeholder="Enter description"></textarea>
      </mat-form-field>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w80" appearance="outline">
            <mat-label>Maximum Marks</mat-label>
            <input [(ngModel)] ="quiz.maxMarks" type="text" name="maxMarks" id="" placeholder="Enter here.." matInput/>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w80" appearance="outline">
            <mat-label>Total Questions</mat-label>
            <input [(ngModel)] = "quiz.numberOfQuestions" type="text" name="numberOfQuestions" id="" placeholder="Enter here.." matInput/>
          </mat-form-field>
        </div>
      </div>
      <mat-slide-toggle name="active" class="mt20" [(ngModel)] = "quiz.active" color="primary">Publish Status</mat-slide-toggle>
      <br>
      <mat-form-field class="mt20 w80" appearance="outline">
        <mat-label>Select Category</mat-label>
        <mat-select name="category" [(ngModel)] = "quiz.category">
          <mat-option *ngFor="let c of categories" [value] = "c">
            {{c.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="container text-center">
        <button mat-raised-button color="primary">Add</button>
      </div>
    </form>
  </div>
 </div>
</mat-card>
