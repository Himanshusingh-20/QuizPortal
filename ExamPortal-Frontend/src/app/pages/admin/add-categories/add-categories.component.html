<br>
<mat-card style="padding: 15px;" class="text-center">
  <h1>Add New Categories</h1><br>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100 " appearance="outline">
              <mat-label>Title</mat-label>
              <input required type="text" name="title" matInput placeholder="Enter title" [(ngModel)]="category.title">
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea required type="text" name="title" matInput placeholder="Enter description" rows="10" [(ngModel)]="category.description" ></textarea>
            </mat-form-field>
            <div class="container text-center mt15">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
